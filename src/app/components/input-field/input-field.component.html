<div class="mb-[20px]" [id]="id">
  <label [for]="id" class="block text-sm font-medium text-gray-700">
    {{ label }}
    <!-- Conditionally render the required star -->
    <span *ngIf="isRequired" class="text-red-600">*</span>
  </label>

  <input
    type="text"
    class="w-full h-8 px-3 mt-3 text-sm text-gray-600 bg-white border border-gray-300 rounded-md shadow-inner transition-all ease-in-out duration-150"
    [name]="name"
    [id]="id"
    [maxLength]="maxLength"
    [placeholder]="placeholder"
    [value]="value"
  />

  <!-- Uncomment if you need to show an error message -->
  <!-- <p class="text-red-600 text-sm mt-1">{{ errorMessage }}</p> -->
</div>
