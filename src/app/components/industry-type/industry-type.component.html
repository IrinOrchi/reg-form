<section class="p-4 bg-white rounded shadow-md">
    <section class="my-6">
        <h4 class="mt-5 mb-[15px] text-[16px] font-semibold">
            Industry Type
            <span class="text-red-500">*</span>
        </h4>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="col-span-1">
                <select name="SelCat" id="SelCat" 
                        class="w-full h-8 px-3 mt-3 text-sm text-gray-600 bg-white border border-gray-300 rounded-md shadow-inner 
                               transition-all ease-in-out duration-150 focus:ring-indigo-500 focus:border-indigo-500"
                        (change)="onCategoryChange($event)">
                    <option value="">Select Category</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Teaching">Teaching</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Technology">Technology</option>
                    <option value="Hospitality">Hospitality</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="col-span-1">
                <input class="block w-full h-[34px] py-[6px] px-[12px] mt-3 text-[14px] leading-[1.6] text-[#555] bg-white 
                              rounded border-2 border-[#e4e4e4] shadow-inner transition-colors transition-shadow 
                              focus:outline-none focus:ring focus:border-[#bdbdbd]" 
                       placeholder="Search Industry Type">
            </div>
        </div>

        <div class="max-h-[225px] overflow-y-scroll w-full border-2 border-[#e4e4e4] rounded-md p-2.5 mb-2.5 mt-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div *ngFor="let type of getTypes()" class="flex items-center">
                    <input name="industry_type" 
                           id="industry_type_{{ type.value }}" 
                           type="checkbox" 
                           value="{{ type.value }}" 
                           class="form-checkbox h-5 w-5 text-blue-600 cursor-pointer">
                    <label for="industry_type_{{ type.value }}" 
                           class="text-[14px] leading-[1.42857143] font-sans text-black ml-2">
                        {{ type.label }}
                    </label>
                </div>
            </div>
        </div>
    </section>
</section>
